<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
	#div1 {
		height: 50px;
		width: 50px;
		background: red;
		position: absolute;
	}
	#div2,#div3 {
		height: 200px;
		width: 1px;
		background: black;
		position: absolute;
	}
	#div2 {
		left: 300px;
	}
	#div3 {
		left: 600px;
	}
	</style>
	<script type="text/javascript">
	var time=null;
	function move(value){
		var oDiv=document.getElementById("div1");
		clearInterval(time);

		time=setInterval(function(){
			var speed=(value-oDiv.offsetLeft)/10;
			speed=speed>0?Math.ceil(speed):Math.floor(speed);
			oDiv.style.left=oDiv.offsetLeft+speed+"px";
		}, 30)
	}
	</script>
</head>
<body>
	<button type="button" onclick="move(300)">press</button>
	<button type="button" onclick="move(600)">press</button>
	<div id="div1">
	</div>
	<div id="div2">
	</div>
	<div id="div3">
	</div>
</body>
</html>
