<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<script>
	function addBlank(str){
		var oStr="";
		for(var i=0; i<str.length; i++){
			oStr+=str[i]+" ";
		}
		return oStr;
	}
	function spacify(str) {
      return str.split('').join(' ');
    }
	window.onload=function(){
		var str="Hello World!";
		alert(str+"-->"+addBlank(str)+"==>"+spacify(str));
	}
	</script>
</head>
<body>
	<div>
	</div>
</body>
</html>
