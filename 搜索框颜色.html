<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">

	div .searchBox{
		background-image:url('114.png');
		background-repeat:no-repeat;
		padding-left:20px;
	}
	div form{
		display:inline;
	}
	.div1 input:focus {
		border: 2px solid red;
	}
	.div2 input:focus {
		outline:none;
	}
	.div3 input:focus {
		border:none;
	}
	.div4 input:focus {
		outline:solid 2px blue;
	}
	</style>
</head>
<body>
	<div class="div1">
		<input type="text" name="search" class="searchBox">
		<span>实现内部边框的颜色</span>
	</div>
	<div class="div2">
		<input type="text" name="search" class="searchBox">
		<span>实现隐藏外部边框的方法</span>
	</div>
	<div class="div3">
		<input type="text" name="search" class="searchBox">
		<span>实现内部边框隐藏</span>
	</div>
	<div class="div4">
		<input type="text" name="search" class="searchBox">
		<span>实现外部边改变颜色</span>
	</div>
</body>
</html>
