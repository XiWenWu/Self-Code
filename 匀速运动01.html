<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
	div {
		width: 200px;
		height: 100px;
		background: red;
		position: absolute;
	}
	</style>
	<script type="text/javascript">
	var timer=null;
	function move(){

		var oDiv=document.getElementById("div1");
		clearInterval(timer);
		timer=setInterval(function(){
			if(oDiv.offsetLeft>=3000){
				clearInterval(timer);
			}
			else{
				oDiv.style.left=oDiv.offsetLeft+1+"px";
			}
		}, 30)
	}
	</script>
</head>
<body>
	<button type="button" onclick="move()">press</button>
	<div id="div1">
	</div>
</body>
</html>
